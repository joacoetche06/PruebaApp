<!-- src/app/auth/login/login.component.html -->
<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input
        type="email"
        formControlName="email"
        autocomplete="email"
        placeholder="tu@email.com"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input
        type="password"
        formControlName="password"
        autocomplete="current-password"
        placeholder="Tu contraseña"
      ></ion-input>
    </ion-item>

    <ion-button
      type="submit"
      expand="block"
      class="ion-margin-top"
      [disabled]="isLoading || form.invalid"
    >
      <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
      <span *ngIf="!isLoading">Iniciar Sesión</span>
    </ion-button>

    <div class="register-link ion-text-center">
      <p>¿No tienes cuenta? <a routerLink="/auth/register">Regístrate</a></p>
    </div>
  </form>

  <ion-alert
    [isOpen]="showAlert"
    header="Error de Autenticación"
    [message]="alertMessage"
    [buttons]="['Entendido']"
    (ionAlertDidDismiss)="onAlertDismiss()"
  >
  </ion-alert>
  <div class="quick-login-buttons">
    <ion-button *ngIf="showQuickLogin" (click)="quickLogin('user1')">
      Ingreso rápido 1
    </ion-button>
    <ion-button *ngIf="showQuickLogin" (click)="quickLogin('user2')">
      Ingreso rápido 2
    </ion-button>
    <ion-button *ngIf="showQuickLogin" (click)="quickLogin('user3')">
      Ingreso rápido 3
    </ion-button>
  </div>
</div>
